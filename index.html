<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teaching Resources</title>
	<meta name="description" content="Aaron Brooks teaching materials" />
	<meta name="keywords" content="teaching, networks" />
	<meta name="author" content="Aaron Brooks" />
	<link rel="shortcut icon" href="favicon.ico">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- Pixel Fabric clothes icons -->
	<link rel="stylesheet" type="text/css" href="fonts/pixelfabric-clothes/style.css" />
	<!-- General demo styles & header -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	 <!-- Flickity gallery styles -->
	<link rel="stylesheet" type="text/css" href="css/flickity.css" />
	<!-- Component styles -->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<!-- Bottom bar with filter and cart info -->
	<div class="bar">
		<div class="filter">
			<span class="filter__label">Filter: </span>
			<button class="action filter__item filter__item--selected" data-filter="*">All</button>
			<button class="action filter__item" data-filter=".mlearn"><i class="fa fa-cog"></i><span class="action__text"> Machine Learning</span></button>
		</div>
		<button class="cart">
			<a href="http://tympanus.net/codrops"><span class="bp-icon bp-icon-drop" data-content="Based on a template from codrops"></span></a>
		</button>
	</div>
	<!-- Main view -->
	<div class="view">
		<!-- Blueprint header -->
		<header class="bp-header cf">
			<span>Aaron Brooks</span>
			<h1>Teaching Resources</h1>
			<nav>
				<!-- <a href="http://tympanus.net/Blueprints/ProductComparison/" class="bp-icon bp-icon-prev" data-info="previous Blueprint"><span>Previous Blueprint</span></a> -->
				<!--a href="" class="bp-icon bp-icon-next" data-info="next Blueprint"><span>Next Blueprint</span></a-->
			</nav>
		</header>
		<!-- Grid -->
		<section class="grid grid--loading">
			<!-- Loader -->
			<img class="grid__loader" src="images/grid.svg" width="60" alt="Loader image" />
			<!-- Grid sizer for a fluid Isotope (Masonry) layout -->
			<div class="grid__sizer"></div>
			<!-- Grid items -->
			<div class="grid__item mlearn">
				<a href="http://scalefreegan.github.io/Teaching/DataIntegration">
					<div class="slider">
						<div class="slider__item"><img src="images/dataint-01.png"/></div>
						<div class="slider__item"><img src="images/spectral-01.png"/></div>
						<div class="slider__item"><img src="images/lc-01.png"/></div>
					</div>
				</a>
				<div class="meta">
					<h3 class="meta__title">Clustering</h3>
					<span class="meta__brand">EMBL Course: Data mining and integration with networks</span>
					<span class="meta__price">12/2015</span>
				</div>
			</div>
		</section>
		<!-- /grid-->
	</div>
	<!-- /view -->
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
